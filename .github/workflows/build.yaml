name: .NET CI/CD

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Criar rede Docker (se necessário)
        run: docker network create monitoring || true

      - name: Build da API
        run: docker compose build dotnet-api
      
      - name: Subir containers com Docker Compose
        run: docker compose up -d
      
      - name: Aguardar containers subirem
        run: sleep 10 
      
      - name: Verificar logs da API
        run: docker logs dotnet-api || true

      - name: Verificar se os containers estão rodando
        run: docker ps

      - name: Instalar .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Restaurar dependências
        run: dotnet restore

      - name: Testar API manualmente
        run: curl -v http://dotnet-api:80/metrics || exit 1

      - name: Rodar testes com logs detalhados
        run: dotnet test ./TechChallenge.API.sln --configuration Release --verbosity normal --logger trx
        env:
          API_BASE_URL: "http://dotnet-api:80"

      - name: Finalizar containers
        run: docker compose down
