name: .NET CI/CD

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Criar rede Docker (se necessário)
        run: docker network create monitoring || true

      - name: Subir containers com Docker Compose
        run: docker compose up -d
      
      - name: Aguardar containers subirem
        run: sleep 10  # Espera 10 segundos para garantir que os serviços iniciaram
      
      - name: Verificar se os containers estão rodando
        run: docker ps

      - name: Instalar .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Restaurar dependências
        run: dotnet restore

      - name: Rodar testes com logs detalhados
        run: dotnet test ./TechChallenge.API.sln --configuration Release --no-build --verbosity normal --logger trx

      - name: Finalizar containers
        run: docker compose down
